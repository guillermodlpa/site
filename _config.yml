---
title: Guillermo de la Puente
timezone: UTC
collections:
  posts:
    title: Blog
    output: true
  uploads:
    title: Uploads
    output: true
defaults:
- scope:
    path: ''
    type: posts
  values:
    layout: post
    permalink: "/blog/:title/"
    main_class: post-page
- scope:
    path: ''
  values:
    app_background_color: rgb(255, 255, 255)
    app_font_body_color: "#576c7b"
    app_font_body_color_hover: "#4A5C69"
    app_font_body_emphasis_color: "#4A5C69"
    app_font_body_secondary_color: "#888"
    app_font_link_color: "#A557DE"
    app_font_link_color_hover: "#F029C5"
